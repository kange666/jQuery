<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
<button class = 'btn'>点击显示</button>
<div class = "bg-model" style="top:0;left:0;display:none;background:rgba(0,0,0,0.3);width:100%;height:100%;position:fixed;z-index:9">
　　<div class = 'content' style="position: absolute;left: 35%;top: 25%;border-radius: 8px;width: 30%;height: 40%;background-color: #fff;">
        <button type="button" id="close">x</button>
　　</div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script type="text/javascript">
    //加入购物车点击事件
    $(".btn").click(function () {
        $(".bg-model").fadeTo(400,1);
        //隐藏窗体的滚动条
        $("body").css({ "overflow": "hidden"});
    });

    //模态框OK按钮点击事件
    $("#close").click(function () {
        $(".bg-model").fadeOut(400);
        //显示窗体的滚动条
        $("body").css({ "overflow": "visible" });
    })
</script>
</body>
</html>
