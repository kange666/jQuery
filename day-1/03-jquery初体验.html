<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100%;
            height: 300px;
            background-color: #0a6999;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="展示" id="btn1">
<input type="button" value="内容" id="btn2">
<div></div>
<div></div>
<div></div>
<!--引入文件-->
<script src="jquery-3.3.1.min.js"></script>
<script>
//入口函数的标准
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("div").show(1000);
        });
        $("#btn2").click(function () {
            $("div").text("我是内容");
        });

    });

</script>
</body>
</html>
